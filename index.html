<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <article class="card">
      <div class="card__section">
       <div class="card__row"></div>
       <div class="card__row card__grid">
         
         <div class="porcentaje">
          <input id="p01" type="radio" name="porc" class="radio">
          <label for="01">1</label>
         </div>
         <div class="porcentaje">
          <input id="p02" type="radio" name="porc" class="radio">
          <label for="02">2</label>
         </div>
         <div class="porcentaje">
          <input id="p03" type="radio" name="porc" class="radio">
          <label for="03">3</label>
         </div>
         <div class="porcentaje">
          <input id="p04" type="radio" name="porc" class="radio">
          <label for="04">4</label>
         </div>
         <div class="porcentaje">
          <input id="p05" type="radio" name="porc" class="radio">
          <label for="05">5</label>
         </div>
         <div class="porcentaje">
          <input id="p06" type="radio" name="porc" class="radio">
          <label for="06">6</label>
         </div>
         
       </div>
       <div class="card__row"></div>
      </div>
      <div class="card__section card__section--dark">
        <div class="card__top">
          <div class="card__row">
            <div class="card__desc">
              <div class="card__text">
                Tip Amount
              </div>
              <div class="card__subtext">
                / person
              </div>
            </div>
            <div id="tip-amount" class="card__import">
              $0.00
            </div>
          </div>
          <div class="card__row">
            <div class="card__desc">
              <div class="card__text">
                Total
              </div>
              <div class="card__subtext">
                / person
              </div>
            </div>
            <div id="total" class="card__import">
              $0.00
            </div>
          </div>
        </div>
        <div class="card__bottom"></div>
      </div>
    </article>

    <script src="calculator.js"></script>
  </body>
</html>
</body>
</html>
